<!DOCTYPE html>
  <html>
    <head>
      <title>Battery Status</title>

      <!-- Google fonts -->
      <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

      <link rel="stylesheet" type="text/css" href="main.css">
      
    </head>

    <body>
      <!-- Header -->
      <header>
        <h1>Battery Status</h1>
      </header>

      
      <div class="container">
        <div class="status">
          <div class="battery">
            <p id="battery-supported"></p>

            <p>Battery level is <b class="green" id="battery-level"></b></p>

            <p>Battery status is <b id="charging-status"></b><b>charging</b></p>

            <p>Battery will be fully charged in <b id="battery-charged"></b> minutes.</p>
                
            <p>Battery will be discharged in <b class="green" id="battery-discharged"></b> minutes.</p>
          </div>
        </div>
      </div>
      
      <button onclick='window.close();'>Close</button>



      <!-- Importing jQuery -->
      <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
      <!-- Battery api js -->
      <script src="default.js"></script>
      <script src="app.js" defer></script>

    </body>
  </html>
